<!DOCTYPE html>
<html>
<head>
	<title>Projeto Netflix</title>
	<meta charset="utf-8">
	<link href="css/all.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div class="center">
			<div class="header-left">
				<a href=""><img src="images/logo_netflix.png"></a>
				<div class="menu-header">
					<ul>
						<li><a href="">Inicio</a></li>
						<li><a href="">Séries</a></li>
						<li><a href="">Filmes</a></li>
						<li><a href="">Mais recentes</a></li>
						<li><a href="">Minha lista</a></li>
					</ul>
				</div><!--menu-header-->
			</div><!--header-left-->

			<div class="header-right">
				<div class="search">
					<i class="fas fa-search"></i>
				</div><!--search-->
				<a href="">INFANTIL</a>
				<i class="fas fa-gift"></i>
				<div class="notification">
					<div class="circle-notification"><span>10</span></div><!--circle-notification-->
					<i class="fas fa-bell"></i>
				</div><!--notification-->
			</div><!--header-right-->

			<div class="clear"></div>
		</div><!--center-->
	</header>

	<section class="destaque">

		<video autoplay muted loop id="video-destaque">
			<source src="images/arrow.mp4" type="video/mp4">
				Your browser does not suport HTML5 video.
		</video>

		<div class="texto-destaque">
			<h2>Lorem ipsum</h2>
			<h3>Assita a 9 temporada completa agora.</h3>
			<p>Aqui vai a descrição completa da serie ou filme.</p>
			<br>
			<a href=""><i class="fas fa-play"></i> Assitir</a>
			<a href=""><i class="fas fa-plus"></i> Minha lista</a>
			<a href=""><i class="far fa-question-circle"></i> Mais Informações</a>
		</div><!--testo-destaque-->
	</section><!--destaque-->

	<section class="vitrine">
		<div class="vitrine-flex">
			<div class="vitrine-single-bunner">
				<div style="background-image: url('images/arrow.jpg');" class="vitrine-wraper"></div>
			</div>
			<div class="vitrine-single-bunner">
				<div style="background-image: url('images/suits.jpeg');" class="vitrine-wraper"></div>
			</div>
			<div class="vitrine-single-bunner">
				<div style="background-image: url('images/arrow.jpg');" class="vitrine-wraper"></div>
			</div>
			<div class="vitrine-single-bunner">
				<div style="background-image: url('images/suits.jpeg');" class="vitrine-wraper"></div>
			</div>
			<div class="vitrine-single-bunner">
				<div style="background-image: url('images/arrow.jpg');" class="vitrine-wraper"></div>
			</div>
			<div class="vitrine-single-bunner">
				<div style="background-image: url('images/suits.jpeg');" class="vitrine-wraper"></div>
			</div>
			<div class="vitrine-single-bunner">
				<div style="background-image: url('images/arrow.jpg');" class="vitrine-wraper"></div>
			</div>
			<div class="vitrine-single-bunner">
				<div style="background-image: url('images/suits.jpeg');" class="vitrine-wraper"></div>
			</div>
		</div><!--vitrine-flex-->
	</section><!--vitrine-->

	<script src="jquery.js"></script>
	<script src="slick.min.js"></script>

	<script>
		$('.vitrine-flex').slick({
			dots: false,
			arrows: false,
			infinite: false,
			centerMode: false,
			speed: 1000,
			slidesToShow: 6,
			autoplay: true,
			autoplaySpeed: 3000,
			pauseOnHover: false,
			responsive: [ 
			{
				breakpoint: 768,
				settings: {
					slidesToShow: 3 
				}
			}]
		});

		$('.vitrine-wraper').hover(function(){
			$(this).css('z-index','1000');
		});
		$('.vitrine-wraper').mouseout(function(){
			$(this).css('z-index','4');
		});
	</script>
</body>
</html>
